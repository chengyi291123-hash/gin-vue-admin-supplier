<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1000" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f71;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#194bfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="1000" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="650" cy="150" r="200" fill="rgba(255,255,255,0.03)"/>
  <circle cx="100" cy="800" r="300" fill="rgba(255,255,255,0.02)"/>
  <circle cx="700" cy="700" r="150" fill="rgba(255,255,255,0.04)"/>

  <!-- Floating elements -->
  <g filter="url(#glow)">
    <circle cx="150" cy="200" r="8" fill="#f093fb" opacity="0.8"/>
    <circle cx="650" cy="350" r="6" fill="#667eea" opacity="0.7"/>
    <circle cx="200" cy="600" r="10" fill="#764ba2" opacity="0.6"/>
    <circle cx="600" cy="850" r="7" fill="#f093fb" opacity="0.7"/>
  </g>

  <!-- Main content card -->
  <g transform="translate(400, 350)" filter="url(#softShadow)">
    <rect x="-200" y="-150" width="400" height="300" rx="20" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

    <!-- Logo in card -->
    <rect x="-60" y="-100" width="120" height="120" rx="25" fill="url(#cardGrad)"/>
    <text x="0" y="-30" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">叭盛</text>

    <!-- Company name -->
    <text x="0" y="60" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="32" font-weight="600" fill="white" text-anchor="middle">叭盛科技</text>
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" text-anchor="middle">BASHENG TECHNOLOGY</text>
  </g>

  <!-- Bottom decoration -->
  <g transform="translate(400, 700)">
    <!-- Feature icons -->
    <g transform="translate(-180, 0)">
      <circle r="35" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <text y="6" font-family="Arial" font-size="24" fill="white" text-anchor="middle">&#9881;</text>
      <text y="60" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">系统管理</text>
    </g>
    <g transform="translate(0, 0)">
      <circle r="35" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <text y="6" font-family="Arial" font-size="24" fill="white" text-anchor="middle">&#128202;</text>
      <text y="60" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">数据分析</text>
    </g>
    <g transform="translate(180, 0)">
      <circle r="35" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <text y="6" font-family="Arial" font-size="24" fill="white" text-anchor="middle">&#128274;</text>
      <text y="60" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">安全可靠</text>
    </g>
  </g>

  <!-- Slogan -->
  <text x="400" y="880" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="18" fill="rgba(255,255,255,0.6)" text-anchor="middle">智能 · 高效 · 安全</text>
</svg>
